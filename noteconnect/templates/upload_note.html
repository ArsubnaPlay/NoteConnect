<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>NoteConnect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="options">
    <ul>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Courses</a>
        <ul class="dropdown-menu">
          <li><a href="computer.html">BE Computer</a></li>
          <li><a href="civil.html">BE Civil</a></li>
          <li><a href="software.html">BE Software</a></li>
          <li><a href="it.html">BE IT</a></li>
          <li><a href="bca.html">BCA</a></li>
        </ul>
      </li>
      <li><a href="#">View All Notes</a></li>
      <li><a href="upload_note.html">Upload Notes</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
  <main>
    <div class="container">
      <h2>Upload Note</h2>
      <form id="upload-form" enctype="multipart/form-data" style="border: 1px solid grey; flex-direction: column; justify-content: flex-start; align-items: flex-start; ">
        <div class="mb-3" >
          <label for="program-select" class="form-label"><strong>Program</strong></label>
          <select class="form-select" id="program-select" name="program">
            <option selected disabled><strong>Select Program</strong></option>
            <option value="program1">Program 1</option>
            <option value="program2">Program 2</option>
            <option value="program3">Program 3</option>
          </select>
        </div><br>
        <div class="mb-3">
          <label for="course-select" class="form-label"><strong>Course</strong></label>
          <select class="form-select" id="course-select" name="course">
            <option selected disabled>Select Course</option>
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
          </select>
        </div><br>
        <div class="mb-3">
          <label for="semester-select" class="form-label"><strong>Semester</strong></label>
          <select class="form-select" id="semester-select" name="semester">
            <option selected disabled>Select Semester</option>
            <option value="semester1">Semester 1</option>
            <option value="semester2">Semester 2</option>
            <option value="semester3">Semester 3</option>
          </select>
        </div><br>
        <div class="mb-3">
          <label for="file-type-select" class="form-label"><strong>Note File Type</strong></label>
          <select class="form-select" id="file-type-select" name="file-type">
            <option selected disabled>Select Note File Type</option>
            <option value="pdf">PDF</option>
            <option value="doc">DOC</option>
            <option value="txt">TXT</option>
          </select>
        </div><br>
        <div class="mb-3">
          <label for="note-file" class="form-label"><strong>Note File</strong></label>
          <input class="form-control" type="file" id="note-file" name="note-file">
        </div>
        <div class="mb-3">
          <label for="my-textarea"><strong>Description</strong></label><br>
          <textarea id="my-textarea" name="message" style="
          height: 120px;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          width: 330px;
        "></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 40px; margin-bottom: 40px;">Upload</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-3eQKsD7/4KKNr4vIl8Kxz8FmPvY4x3s9cIb/cv+6oWJ5pMjV7gJf5Pb3JZsmi7gB"
    crossorigin="anonymous"></script>
  <script>
    const form = document.getElementById('upload-form');

form.addEventListener('submit', (event) => {
	event.preventDefault();

	const formData = new FormData(form);

	fetch('/upload', {
		method: 'POST',
		body: formData
	}).then(response => {
		if (response.ok) {
			console.log('Note uploaded successfully');
			// Redirect to success page
		} else {
			console.error('Note upload failed');
			// Display error message
		}
	}).catch(error => {
		console.error('Note upload failed', error);
		// Display error message
	});
});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
</body>

</html>
